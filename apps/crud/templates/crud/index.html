{% extends "register/base.html" %}
{% block title %}ユーザー一覧{% endblock %}
{% block content %}

<body>
    <h2>ユーザー一覧</h2>
    <a href="{{ url_for('crud.create_user') }}">ユーザー新規作成</a>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ユーザーID</th>
            <th>ユーザー名</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>
                <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
            </td>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
